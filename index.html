<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay ToDo App</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">        
        <span class="navbar-brand mb-0 h1"><i class="fa-solid fa-check-double"></i> Akshay ToDos</span>
    </nav>
    <div class="todoapp">
        <h1>ToDo App</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Boss!!! Plan your day"/>
            <button type="submit" class="btn" id="add-task">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </form>
        <ul id="task-list">            
        </ul>
    </div>    

    <!--Script Section-->    
    <script src="script.js"></script>
</body>
</html>
